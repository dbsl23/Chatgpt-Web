<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatGPT 웹페이지 만들기</title>
  <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jl+jjXkk+Q2h455rYXk/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <style>
    /* 추가 스타일 */
    .card-img-top {
      height: 250px; /* 이미지 높이 고정 */
      object-fit: cover; /* 비율 유지하며 채우기 */
    }
    .card {
      transition: transform 0.3s ease; /* 부드러운 확대 효과 */
    }
    .card:hover {
      transform: scale(1.05); /* 5% 커지게 */
    }
  </style>
</head>
<body>
  <!-- 구성요소 시작 -->
  <section class="py-5 bg-dark text-white text-center">
    <div class="container">
      <h1 class="display-4">YYH 사진 공유 페이지</h1>
      <p class="lead">사진을 공유합니다</p>
    </div>
  </section>

  <section class="py-5">
    <div class="container">
      <div class="row g-4">
        <!-- 카드 1 -->
        <div class="col-md-4">
          <div class="card h-100">
            <img src="https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg" class="card-img-top" alt="산 풍경">
            <div class="card-body">
              <h5 class="card-title">끝없는 산맥</h5>
              <h6 class="card-subtitle mb-2 text-muted">자연 여행</h6>
              <p class="card-text">웅장한 산과 맑은 하늘을 담은 사진입니다.</p>
            </div>
          </div>
        </div>

        <!-- 카드 2 -->
        <div class="col-md-4">
          <div class="card h-100">
            <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg" class="card-img-top" alt="바닷가">
            <div class="card-body">
              <h5 class="card-title">평화로운 해변</h5>
              <h6 class="card-subtitle mb-2 text-muted">휴양 여행</h6>
              <p class="card-text">고요한 바다와 노을을 담은 아름다운 사진입니다.</p>
            </div>
          </div>
        </div>

        <!-- 카드 3 -->
        <div class="col-md-4">
          <div class="card h-100">
            <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg" class="card-img-top" alt="도시 야경">
            <div class="card-body">
              <h5 class="card-title">빛나는 도시</h5>
              <h6 class="card-subtitle mb-2 text-muted">도시 탐험</h6>
              <p class="card-text">화려한 불빛으로 가득한 도시의 밤을 담았습니다.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- 구성요소 끝 -->
</body>
</html>
